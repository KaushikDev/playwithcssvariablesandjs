<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Playing with CSS variables and JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="controls">
        <div>
                <label for="default-spacing">Spacing</label>
                <input id="default-spacing" type="range" min="0" max="20" value="10" data-unit="px">
        </div>
        
        <div>
                <label for="default-base-color">Base Color</label>
                <input id="default-base-color" type="color" value="#ff0">
        </div>

        <div>
                <label for="default-blur">Blur</label>
                <input id="default-blur" type="range" min="0" max="25" value="1" data-unit="px">
        </div>
    </div>

    <div class="image">
            <img src="image.jpeg" alt="sample-img">
    </div>
    
</body>
<script src="main.js"></script>
</html>
